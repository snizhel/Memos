<div class="center" class="body">
    <input type="checkbox" id="show">

    <label for="show" class="show-btn1">Ready to login? Click here</label>

    <label for="show" class="show-btn2" [routerLink]="['']">Or go back to the home page.</label>

    <div class="container">
        <label for="show" class="close-btn fas fa-times" title="close"></label>
        <div class="text" href="#" [routerLink]="['']">
            Memos Login</div>
        <form (ngSubmit)="loginByEmail()" >

            <div class="data">
                <label>Email</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email Id"
                    required>
            </div>

            <div class="data">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password"
                    placeholder="Enter Password" required>
            </div>

            <div class="forgot-pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="form-group">
                <p *ngIf="errorMessage.length > 0" style="color: red;">
                    {{errorMessage}}</p>
    
                <p *ngIf="error.message.length > 0" style="color: red;">
                    {{error.message}} </p>
    
            </div>
            <div class="btn">
                <div class="inner">
                </div>
                <button type="submit">Login</button>
            </div>
            <div class="google-btn">
                <div class="google-icon-wrapper">
                    <img class="google-icon"
                        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                </div>
                <a class="btn-text" (click)="login()">Login with Google</a>
            </div>

            <div class="signup-link">
                Not a member? <div class="register"><a href="#" routerLink="/register">New User Register</a></div>
            </div>
        </form>
        
    </div>
</div>
