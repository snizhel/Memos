<div class="body">
    <app-new-note></app-new-note>
    <div class="noNotes" *ngIf="this.noteServcies.checkNotePageIsEmpty()==true">

        <mat-icon class="noNotesIco">label_outline</mat-icon>
        <span class="noNotesText">Không có ghi chú</span>

    </div>
    <div *ngIf="this.noteServcies.filter.length>0">
        <div class="grid" style="display: flex;" #gridLayout>
            <h1>Filter</h1>
            <div>
                <div class="item-content">
                    <div>
                        <app-note-search [note]=note *ngFor="let note of this.noteServcies.filter"></app-note-search>
                        <!-- app-note-flag [note]=note *ngFor="let note of noteServcies.getFlag"></app-note-flag> -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- <button mat-stroked-button (click)="openSnackBar()" aria-label="Show an example snack-bar">
        Pizza party
    </button> -->
    <div *ngIf="this.noteServcies.flag.length>0">
        <span class="ghimvakhac">Được ghim</span>
        <div class="grid" style="display: flex;" #gridLayout>
            <div class="item-content" style="margin-top: 1%;">
                <div>
                    <app-note-flag [note]=note *ngFor="let note of noteServcies.getFlag"></app-note-flag>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="this.noteServcies.notes.length>0">
        <span class="ghimvakhac">Khác</span>
        <div class="grid" style="display: flex;" #gridLayout>
            <div class="item-content" style="margin-top: 1%;">
                <div>
                    <app-note [note]=note *ngFor="let note of noteServcies.getNotes"></app-note>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="this.noteServcies.shared>0">
        <h1>Share Note</h1>
        <div class="grid" style="display: flex;" #gridLayout>
            <div class="item-content">
                <div>
                    <app-note-shared [note]=note *ngFor="let note of sharedSer.getNoteSharedData"></app-note-shared>
                </div>
            </div>
        </div>
    </div>


</div>
